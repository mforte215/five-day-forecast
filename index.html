<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Five Day Forecast</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
    <header>
    </header>
    <div class="container-fluid">
        <div class="row custom-container">
            <div class="col-12 col-md-9 col-lg-2 custom-sidebar">
                <form class="search-form">
                    <label class="city-input-label" for="city-name">Search for a city:</label>
                    <input type="text" name="city-name" id="city-name" class="city-input" />
                    <button type="submit" class="search-btn">Search</button>
                </form>
            </div>
            <div id="main-display" class="col-12 col-md-9 col-lg-8 offset-lg-1 custom-main-container">
                <div class="row custum-current-weather-row">
                    <div class="col-12">
                        <div>
                            <h1 class="current-weather-city-header"></h1>
                            <div class="custom-current-weather-display">
                                <h2>Current Weather</h2>
                                <div class="row">
                                    <div class="col-11 custom-current-weather-display-left">
                                        <div class="weather-display-box">
                                            <img src="./assets/images/cloudy.png" alt="image of cloudy sky" />
                                            <label class="main-current-weather-label"></label>
                                        </div>
                                        <div class="weather-info-box">
                                            <label id="current-temp-lbl" class="current-weather-label">Temp:</label>
                                            <label id="current-feelslike-lbl" class="current-weather-label">Feels
                                                Like:</label>
                                            <label id="current-humidity-lbl"
                                                class="current-weather-label">Humidity:</label>
                                        </div>
                                        <div class="weather-info-box-two">
                                            <label id="current-minTemp-lbl" class="current-weather-label">Min
                                                Temp:</label>
                                            <label id="current-maxTemp-lbl" class="current-weather-label">Max
                                                Temp:</label>
                                            <label id="current-wind-lbl" class="current-weather-label">Wind:</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row justify-content-between custom-forecast-weather-row">
                    <div class="col-12">
                        <div>
                            <h1 class="current-weather-city-header"></h1>
                            <div class="custom-current-weather-display">
                                <h2>Five Day Forecast</h2>
                                <div class="row">
                                    <div class="col-11 custom-current-weather-display-left">
                                        <div class="col-2 forecast-tile">
                                            <img src="./assets/images/cloudy.png" alt="cloudy image" />
                                            <p id="day-0-forecast-date" class="forecast-date-label">Monday</p>
                                            <p id="day-0-forecast-temp" class="forecast-temp-label">Temp:</p>
                                            <p id="day-0-forecast-wind" class="forecast-wind-label">Wind:</p>
                                            <p id="day-0-forecast-humidity" class="forecast-humidity-label">Humidity:
                                            </p>
                                        </div>
                                        <div class="col-2 forecast-tile"> <img src="./assets/images/cloudy.png"
                                                alt="cloudy image" />
                                            <p id="day-1-forecast-date" class="forecast-date-label">Monday</p>
                                            <p id="day-1-forecast-temp" class="forecast-temp-label">Temp:</p>
                                            <p id="day-1-forecast-wind" class="forecast-wind-label">Wind:</p>
                                            <p id="day-1-forecast-humidity" class="forecast-humidity-label">Humidity:
                                            </p>
                                        </div>
                                        <div class="col-2 forecast-tile"> <img src="./assets/images/cloudy.png"
                                                alt="cloudy image" />
                                            <p id="day-2-forecast-date" class="forecast-date-label">Monday</p>
                                            <p id="day-2-forecast-temp" class="forecast-temp-label">Temp:</p>
                                            <p id="day-2-forecast-wind" class="forecast-wind-label">Wind:</p>
                                            <p id="day-2-forecast-humidity" class="forecast-humidity-label">Humidity:
                                            </p>
                                        </div>
                                        <div class="col-2 forecast-tile"> <img src="./assets/images/cloudy.png"
                                                alt="cloudy image" />
                                            <p id="day-3-forecast-date" class="forecast-date-label">Monday</p>
                                            <p id="day-3-forecast-temp" class="forecast-temp-label">Temp:</p>
                                            <p id="day-3-forecast-wind" class="forecast-wind-label">Wind:</p>
                                            <p id="day-3-forecast-humidity" class="forecast-humidity-label">Humidity:
                                            </p>
                                        </div>
                                        <div class="col-2 forecast-tile"> <img src="./assets/images/cloudy.png"
                                                alt="cloudy image" />
                                            <p id="day-0-forecast-date" class="forecast-date-label">Monday</p>
                                            <p id="day-0-forecast-temp" class="forecast-temp-label">Temp:</p>
                                            <p id="day-0-forecast-wind" class="forecast-wind-label">Wind:</p>
                                            <p id="day-0-forecast-humidity" class="forecast-humidity-label">Humidity:
                                            </p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="splash-display" class="col-12 col-md-9 col-lg-8 offset-lg-1 custom-main-container">
                <h1 class="splash-label">Please select a city to display weather</h1>
            </div>
            <div id="loading-display" class="col-12 col-md-9 col-lg-8 offset-lg-1 custom-main-container"></div>
        </div>
    </div>
    </div>
    </div>
    <script src="./assets/js/script.js"></script>
    <script src="./assets/js/secerts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
</body>
</body>

</html>
